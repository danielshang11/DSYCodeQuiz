<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <h1>Quiz of Code</h1>    
    </header>
    <navbar class="scorebar" id="highscore">
      <div class="timer">Timer: <span id="timecount"> 0</span></div> 
      <div>
        <a href="./assets/highscore.html">check the highscore history</a>
      </div>    
    </navbar>
    <main>
      <s-page id="qz-start">
            <h1>Ready for the Quiz?</h1>
            <p>Let's see how much you've learned from the course and how familiar with the code.</p>
            <button class="start-button" id="start-btn">Start</button>
      </s-page>
      <q-page class="hide" id = "query">
        <h2 id="query-title"></h2>
        <div id="answerselections">
          
        </div>
        <div class="answer-result" id="credit">
        </div>
      </q-page>
      <button id="next-btn" class="hide">Next</button>
      <e-page  id = "qz-end" class="hide">
        <h2>Quiz is Over</h2>
        <p>
          Check your score:
          <span id="resultscore"></span>
        </p>
        <p>
          Enter initials: <input type="text" id="initials"/>
          <button id="submit">Submit</button>
        </p>

      </e-page>
    
    </main>
    
    <script src="./assets/script.js"></script>
    <script src="./assets/highscore.js"></script>
  </body>
</html>
